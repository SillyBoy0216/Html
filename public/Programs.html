<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Programs</title>
    <link rel="icon" href="https://raw.githubusercontent.com/SillyBoy0216/Html/main/assets/Eagle.png" type="image/png" sizes="164x164">
    <style>
        @font-face {
            font-family: 'Proggy';
            src: url('fonts/proggy.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: black;
            color: white;
            font-family: 'Proggy', monospace;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #d9d9d9, #c0c0c0, #ffffff, #c0c0c0, #d9d9d9);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            margin-bottom: 40px;
        }

        .download-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .download-item {
            display: flex;
            align-items: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .download-item:hover {
            transform: scale(1.05);
        }

        .download-img {
            width: 776px;
            height: 776px;
            border-radius: 5px;
            margin-right: 40px;
            object-fit: cover;
        }

        .download-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            flex-grow: 1;
            text-align: left;
        }

        .download-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .download-btn {
            background: #444;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn:hover {
            background: #666;
            transform: scale(1.1);
        }

        .download-desc {
            font-size: 1.2em;
            color: #bbb;
            margin-top: 10px;
        }

        .footer {
            margin-top: 50px;
            font-size: 1.5em;
            color: #888;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 4px solid transparent;
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Eagle Programs</h1>
    <div class="download-container">
        <div class="download-item">
            <img src="https://raw.githubusercontent.com/SillyBoy0216/Html/refs/heads/main/assets/CS2.png" class="download-img" alt="Eagle CS2 Preview">
            <div class="download-info">
                <div class="download-title">Eagle CS2</div>
                <button class="download-btn" onclick="startDownload('https://link-hub.net/1291252/eagle-cs2')">
                    <span class="btn-text">Download</span>
                    <span class="spinner hidden"></span>
                </button>
                <div class="download-desc">Eagle_CS2 Is An External Cheat For Counter-Strike 2, Developed Using Python. Eagle_CS2 Is 100% Safe To Use, No Bans No Nothing. Best Free Python Cheat For Counter-Strike 2.</div>
            </div>
        </div>
    </div>
    <div class="footer">@2025 Eagle</div>

    <script>
        function startDownload(fileUrl) {
            const button = event.currentTarget;
            const text = button.querySelector('.btn-text');
            const spinner = button.querySelector('.spinner');
            
            text.classList.add('hidden');
            spinner.classList.remove('hidden');

            setTimeout(() => {
                window.location.href = fileUrl;
            }, 2000);
        }
    </script>
</body>
</html>
