<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle</title>
    <link rel="icon" href="https://raw.githubusercontent.com/SillyBoy0216/Html/main/assets/Eagle.png" type="image/png" sizes="164x164">
    <style>
        @font-face {
            font-family: 'Proggy';
            src: url('fonts/proggy.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: flex-start; /* Aligns content at the top */
            align-items: center;
            flex-direction: column;
            background-color: black;
        }

        h1 {
            font-family: 'Proggy', monospace;
            font-size: 6em;
            font-weight: bold;
            background: linear-gradient(90deg, #d9d9d9, #c0c0c0, #ffffff, #c0c0c0, #d9d9d9);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            margin-top: 20px; /* Moves the heading closer to the top */
            border-right: 0.1em solid;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        p {
            font-family: 'Proggy', monospace;
            color: #d9d9d9;
            font-size: 1.5em;
            text-align: center;
            margin: 10px 0;
        }

        .vouch {
            background-color: #1c1c1c;
            color: #d9d9d9;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            width: 80%;
            max-width: 600px;
        }

        .vouch img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            vertical-align: middle;
        }

        .vouch p {
            margin-left: 10px;
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Vouches</h1>
    <div id="vouch-container"></div>

    <script>
        // Function to fetch and display vouches
        async function loadVouches() {
            try {
                const response = await fetch('vouches.json');
                const vouches = await response.json();

                const vouchContainer = document.getElementById('vouch-container');
                vouchContainer.innerHTML = ''; // Clear current content

                vouches.forEach(vouch => {
                    const vouchDiv = document.createElement('div');
                    vouchDiv.classList.add('vouch');

                    vouchDiv.innerHTML = `
                        <img src="${vouch.avatar}" alt="${vouch.username}">
                        <p><strong>${vouch.username}</strong> - ${vouch.stars}</p>
                        <p>${vouch.message}</p>
                    `;

                    vouchContainer.appendChild(vouchDiv);
                });
            } catch (error) {
                console.error('Error loading vouches:', error);
            }
        }

        // Load vouches when the page is loaded
        window.onload = loadVouches;
    </script>
</body>
</html>
